<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>To Do List App</h1> 
    <div class="app-container">
      <section class="input-section">
        <label for="item">Add to do list item:</label>
        <input type="text" name="item-input" id="item" placeholder="Item...">
        <input type="button" value="Add" id="submit-item">
      </section>
      <hr>
      <section class="output-section">
        <ul id="output">  
        </ul>
        </section>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
